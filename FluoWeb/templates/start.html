{% extends "template.html" %}
{% block title %}УПРАВЛЕНИЕ{% endblock %}
{% block content %}
	  <form class="form-horizontal" method='post' name='form'>
		  <div class="form-group">
			  
			  <label class="control-label col-sm-4" for="Leds">Светодиоды:</label>
			  <div class="btn-group">
				  {% for led in leds %}
				  	  <button type='submit' class='btn btn-primary'>LED = {{ led }}</button>
				  {% endfor %}
			  </div>
			  <label class="control-label col-sm-4" for="Leds">Положение турели:</label>
			  <div class="btn-group">
				  {% for tur in turs %}
				  	  <button type='submit' class='btn btn-primary'>TUR = {{ tur }}</button>
				  {% endfor %}
			  </div>
		  </div>
	  </form>
{% endblock %}
